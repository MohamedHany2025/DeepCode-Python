<!-- صوره DeepCode Python -->
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap');
      .tech-font { font-family: 'Courier Prime', monospace; font-weight: 700; }
      .glow { filter: drop-shadow(0 0 10px #ff4757) drop-shadow(0 0 20px rgba(231, 76, 60, 0.5)); }
      .glitch-effect { animation: glitchAnim 2s infinite; }
      @keyframes glitchAnim {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
      }
      .pulse { animation: pulseAnim 2s infinite; }
      @keyframes pulseAnim {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>

    <!-- Radial Gradient for Background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050810;stop-opacity:1" />
    </radialGradient>

    <!-- Red to Orange Gradient -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Accent Gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00dddd;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)" />

  <!-- Outer Ring with Glow -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#redGradient)" stroke-width="2" class="glow" />
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.5" />

  <!-- Inner Code Bracket Style Elements -->
  <g id="brackets">
    <!-- Left Bracket -->
    <path d="M 120 100 L 110 100 L 110 300 L 120 300" fill="none" stroke="url(#redGradient)" stroke-width="3" stroke-linecap="round" />
    
    <!-- Right Bracket -->
    <path d="M 280 100 L 290 100 L 290 300 L 280 300" fill="none" stroke="url(#cyanGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7" />
  </g>

  <!-- Python Snake Logo (stylized) -->
  <g id="python-snake" class="glitch-effect">
    <!-- Upper circle (Python head) -->
    <circle cx="170" cy="140" r="25" fill="none" stroke="url(#redGradient)" stroke-width="3" class="glow" />
    <circle cx="170" cy="140" r="20" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.5" />
    
    <!-- Lower circle (Python body) -->
    <circle cx="230" cy="200" r="30" fill="none" stroke="url(#redGradient)" stroke-width="3" class="glow" />
    <circle cx="230" cy="200" r="25" fill="none" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.5" />
    
    <!-- Connecting path -->
    <path d="M 190 155 Q 210 175 220 185" fill="none" stroke="url(#redGradient)" stroke-width="2.5" stroke-linecap="round" class="glow" />
  </g>

  <!-- Code Terminal Style Elements -->
  <g id="terminal">
    <!-- Terminal top bar -->
    <rect x="100" y="280" width="200" height="25" fill="none" stroke="url(#redGradient)" stroke-width="2" rx="3" />
    
    <!-- Terminal dots -->
    <circle cx="110" cy="292.5" r="2.5" fill="#ff4757" />
    <circle cx="125" cy="292.5" r="2.5" fill="#ffaa00" />
    <circle cx="140" cy="292.5" r="2.5" fill="#00ff00" />
    
    <!-- Terminal text simulation -->
    <text x="160" y="297" class="tech-font" font-size="8" fill="#00ff00" opacity="0.8">&gt; python</text>
  </g>

  <!-- Glitch Effect Lines -->
  <g id="glitch-lines" opacity="0.6">
    <line x1="80" y1="150" x2="320" y2="150" stroke="url(#cyanGradient)" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="80" y1="250" x2="320" y2="250" stroke="url(#redGradient)" stroke-width="1" stroke-dasharray="5,5" opacity="0.4" />
  </g>

  <!-- Central Diamond (AI/Tech Symbol) -->
  <g id="ai-core" class="pulse">
    <polygon points="200,120 240,160 200,200 160,160" fill="none" stroke="url(#redGradient)" stroke-width="2.5" class="glow" />
    <polygon points="200,140 220,160 200,180 180,160" fill="none" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.7" />
    <circle cx="200" cy="160" r="3" fill="#ff4757" class="pulse" />
  </g>

  <!-- Decorative Code Elements -->
  <g id="code-elements" opacity="0.5">
    <!-- Left side code -->
    <text x="85" y="180" class="tech-font" font-size="10" fill="#ff4757">{</text>
    <text x="85" y="220" class="tech-font" font-size="10" fill="#ff4757">}</text>
    
    <!-- Right side code -->
    <text x="315" y="180" class="tech-font" font-size="10" fill="#00ffff">[</text>
    <text x="315" y="220" class="tech-font" font-size="10" fill="#00ffff">]</text>
  </g>

  <!-- Main Logo Text -->
  <text x="200" y="340" text-anchor="middle" class="tech-font" font-size="24" fill="#e0e0e0" letter-spacing="2">
    DeepCode
  </text>
  <text x="200" y="365" text-anchor="middle" class="tech-font" font-size="20" fill="#ff4757" letter-spacing="1">
    Python
  </text>

  <!-- Version Badge -->
  <g id="version-badge">
    <rect x="280" y="320" width="70" height="30" fill="none" stroke="url(#redGradient)" stroke-width="1.5" rx="4" />
    <text x="315" y="340" text-anchor="middle" class="tech-font" font-size="10" fill="#00ffff">v2.0</text>
  </g>

  <!-- Animated Border Pulse -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#redGradient)" stroke-width="1" opacity="0" style="animation: borderPulse 3s infinite;">
    <animate attributeName="r" values="195;205;195" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>