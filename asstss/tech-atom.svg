<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .rotating { animation: rotate 20s linear infinite; }
      .pulsing { animation: pulse 2s ease-in-out infinite; }
    </style>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00dddd;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="250" cy="250" r="250" fill="#050810" />
  <circle cx="250" cy="250" r="245" fill="none" stroke="#0a0e27" stroke-width="2" />

  <!-- Rotating Orbit 1 -->
  <g class="rotating" transform-origin="250px 250px">
    <circle cx="250" cy="100" r="8" fill="#ff4757" />
    <circle cx="250" cy="100" r="12" fill="none" stroke="url(#mainGrad)" stroke-width="1" opacity="0.5" />
    <circle cx="250" cy="50" r="3" fill="#ff4757" opacity="0.6" />
  </g>

  <!-- Rotating Orbit 2 (reverse) -->
  <g class="rotating" transform-origin="250px 250px" style="animation: rotate 15s linear infinite reverse;">
    <circle cx="400" cy="250" r="8" fill="#00ffff" />
    <circle cx="400" cy="250" r="12" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5" />
    <circle cx="450" cy="250" r="3" fill="#00ffff" opacity="0.6" />
  </g>

  <!-- Rotating Orbit 3 -->
  <g class="rotating" transform-origin="250px 250px" style="animation: rotate 25s linear infinite;">
    <circle cx="250" cy="400" r="8" fill="#ffaa00" />
    <circle cx="250" cy="400" r="12" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.5" />
    <circle cx="250" cy="450" r="3" fill="#ffaa00" opacity="0.6" />
  </g>

  <!-- Rotating Orbit 4 -->
  <g class="rotating" transform-origin="250px 250px" style="animation: rotate 18s linear infinite reverse;">
    <circle cx="100" cy="250" r="8" fill="#00ff00" />
    <circle cx="100" cy="250" r="12" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.5" />
    <circle cx="50" cy="250" r="3" fill="#00ff00" opacity="0.6" />
  </g>

  <!-- Center Core -->
  <circle cx="250" cy="250" r="80" fill="url(#centerGlow)" />
  <circle cx="250" cy="250" r="75" fill="none" stroke="url(#mainGrad)" stroke-width="2" class="pulsing" />
  <circle cx="250" cy="250" r="70" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5" />

  <!-- Inner Circles -->
  <circle cx="250" cy="250" r="50" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.6" />
  <circle cx="250" cy="250" r="30" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.7" />

  <!-- Central Dot -->
  <circle cx="250" cy="250" r="8" fill="#ff4757" class="pulsing" />

  <!-- Connecting Lines -->
  <line x1="250" y1="250" x2="250" y2="100" stroke="url(#mainGrad)" stroke-width="1" opacity="0.3" />
  <line x1="250" y1="250" x2="400" y2="250" stroke="url(#accentGrad)" stroke-width="1" opacity="0.3" />
  <line x1="250" y1="250" x2="250" y2="400" stroke="#ffaa00" stroke-width="1" opacity="0.3" />
  <line x1="250" y1="250" x2="100" y2="250" stroke="#00ff00" stroke-width="1" opacity="0.3" />

  <!-- Diagonal Accents -->
  <line x1="250" y1="250" x2="350" y2="150" stroke="url(#mainGrad)" stroke-width="0.5" opacity="0.2" />
  <line x1="250" y1="250" x2="350" y2="350" stroke="url(#accentGrad)" stroke-width="0.5" opacity="0.2" />
  <line x1="250" y1="250" x2="150" y2="350" stroke="#ffaa00" stroke-width="0.5" opacity="0.2" />
  <line x1="250" y1="250" x2="150" y2="150" stroke="#00ff00" stroke-width="0.5" opacity="0.2" />

  <!-- Outer Ring Details -->
  <circle cx="250" cy="250" r="230" fill="none" stroke="#ff4757" stroke-width="1" opacity="0.2" stroke-dasharray="10,5" />
  <circle cx="250" cy="250" r="210" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.2" stroke-dasharray="10,5" />

  <!-- Corner Markers -->
  <g id="markers" opacity="0.4">
    <text x="30" y="40" font-family="'Courier Prime', monospace" font-size="12" fill="#ff4757">{ }</text>
    <text x="450" y="40" font-family="'Courier Prime', monospace" font-size="12" fill="#00ffff">[ ]</text>
    <text x="30" y="470" font-family="'Courier Prime', monospace" font-size="12" fill="#00ffff">&lt; &gt;</text>
    <text x="450" y="470" font-family="'Courier Prime', monospace" font-size="12" fill="#ff4757">( )</text>
  </g>

  <!-- Text Badge -->
  <g id="badge">
    <text x="250" y="480" text-anchor="middle" font-family="'Courier Prime', monospace" font-size="14" font-weight="bold" fill="#e0e0e0">Advanced</text>
    <text x="250" y="500" text-anchor="middle" font-family="'Courier Prime', monospace" font-size="14" fill="url(#mainGrad)">Python</text>
  </g>
</svg>
